<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Layers Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" id="home-link">Home</a>
        <a href="#" id="profile-lookup-link">Profile Lookup</a>
        <a href="#" id="admin-link">Admin</a>
        <button id="discord-login-btn-home" type="button">Login with Discord</button>
    </nav>
    <main>
        <!-- Home -->
        <div class="container" id="main-content">
            <h1>Welcome to Cursed Layers!</h1>
            <p>View your application results, see why you failed, and check any notes your account may have.</p>
        </div>
        <!-- Profile Lookup -->
        <div class="container" id="profile-lookup-panel" style="display:none;">
            <h2>Profile Lookup</h2>
            <form id="profile-lookup-form">
                <input type="text" id="profile-lookup-query" placeholder="Enter Username or User ID" required />
                <button type="submit">Lookup</button>
            </form>
            <div style="margin-top:1em;">
                <button id="ban-lookup-btn" type="button">Ban Lookup</button>
                <button id="application-lookup-btn" type="button">Application Lookup</button>
            </div>
            <div id="profile-lookup-results"></div>
        </div>
        <!-- Ban Lookup -->
        <div class="container" id="ban-lookup-panel" style="display:none;">
            <h2>Ban Lookup</h2>
            <form id="ban-lookup-form">
                <input type="text" id="ban-lookup-query" placeholder="Enter Username or User ID" required />
                <button type="submit">Lookup Ban</button>
            </form>
            <div id="ban-lookup-results"></div>
        </div>
        <!-- Application Lookup -->
        <div class="container" id="application-lookup-panel" style="display:none;">
            <h2>Application Lookup</h2>
            <form id="application-lookup-form">
                <input type="text" id="application-lookup-query" placeholder="Enter Username or User ID" required />
                <button type="submit">Lookup Application</button>
            </form>
            <div id="application-lookup-results"></div>
        </div>
        <!-- Admin Sign In -->
        <div class="container" id="admin-signin-panel" style="display:none;">
            <h2>Admin Sign In</h2>
            <form id="admin-signin-form">
                <input type="password" id="admin-signin-password" placeholder="Enter Admin Password" required />
                <button type="submit">Sign In</button>
            </form>
            <div id="admin-signin-message"></div>
        </div>
        <!-- Admin Panel -->
        <div class="container" id="admin-panel" style="display:none;">
            <h2>Admin Panel</h2>
            <div style="margin-bottom:1em;">
                <button id="log-ban-btn" type="button">Log a Ban</button>
                <button id="log-application-btn" type="button">Log an Application</button>
                <button id="update-profile-btn" type="button">Update a Profile</button>
                <button id="view-logs-btn" type="button">View Logs</button>
            </div>
            <!-- Log a Ban -->
            <form id="log-ban-form" style="display:none;">
                <h3>Log a Ban</h3>
                <input type="text" id="ban-username" placeholder="Username" required />
                <input type="text" id="ban-userid" placeholder="User ID" required />
                <input type="text" id="ban-platform" placeholder="Platform" required />
                <input type="text" id="ban-reason" placeholder="Reason" required />
                <button type="submit">Submit Ban</button>
            </form>
            <!-- Log an Application -->
            <form id="log-application-form" style="display:none;">
                <h3>Log an Application</h3>
                <input type="text" id="app-username" placeholder="Username" required />
                <input type="text" id="app-userid" placeholder="User ID" required />
                <input type="text" id="app-status" placeholder="Pass/Fail" required />
                <input type="text" id="app-improve" placeholder="Things to Improve" />
                <button type="submit">Submit Application</button>
            </form>
            <!-- Update a Profile -->
            <form id="update-profile-form" style="display:none;">
                <h3>Update a Profile</h3>
                <input type="text" id="update-username" placeholder="Username" required />
                <input type="text" id="update-userid" placeholder="User ID" required />
                <label for="update-notes">Notes</label>
                <textarea id="update-notes" placeholder="Notes (comma separated)"></textarea>
                <ul id="update-notes-list"></ul>
                <div id="ban-status"></div>
                <button type="submit">Save Profile</button>
            </form>
            <!-- Logs -->
            <div id="logs-panel" style="display:none;">
                <h3>Change Logs</h3>
                <div id="logs-results"></div>
            </div>
            <div id="admin-message"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
