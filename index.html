<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Layers Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #3ec6fa;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        nav {
            background: #2976e2;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em 0.5em;
            gap: 2em;
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 1em;
            font-size: 1.1em;
            transition: text-decoration 0.2s;
        }
        nav a:hover, nav a.active {
            text-decoration: underline;
        }
        #discord-login-btn {
            margin-left: 1em;
            background: #fff;
            color: #2976e2;
            border: none;
            padding: 0.4em 1em;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        #discord-login-btn:hover {
            background: #e3eaff;
        }
        #profile-menu-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 1em;
        }
        #profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5em;
        }
        #profile-dropdown {
            display: none;
            position: absolute;
            right: 1em;
            top: 4em;
            background: #fff;
            color: #222;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            min-width: 180px;
            z-index: 100;
        }
        #profile-dropdown button {
            width: 100%;
            background: none;
            border: none;
            padding: 1em;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
        }
        #profile-dropdown button:hover {
            background: #e3eaff;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80vh;
            margin-top: 3em;
        }
        .center-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5em 2em;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .admin-btns {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1em;
        }
        .admin-btns button {
            padding: 0.7em 1em;
            border-radius: 6px;
            border: none;
            background: #2976e2;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .admin-btns button:hover {
            background: #3ec6fa;
            color: #2976e2;
        }
        @media (max-width: 600px) {
            .center-card {
                padding: 1.2em 0.5em;
            }
            nav {
                flex-direction: column;
                gap: 0.5em;
            }
            #profile-dropdown {
                right: 0.5em;
                top: 5em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" id="nav-home" class="active">Home</a>
        <a href="#" id="search-link">Profile Lookup</a>
        <a href="#" id="admin-link">Admin</a>
        <button id="discord-login-btn" type="button" aria-label="Login with Discord">Login with Discord</button>
        <button id="profile-menu-btn" style="display:none;">
            <img id="profile-avatar" src="" alt="Profile" />
            <span id="profile-username"></span>
        </button>
        <div id="profile-dropdown">
            <button id="view-profile-btn">View Profile</button>
            <button id="view-bans-btn">View Bans</button>
            <button id="view-applications-btn">View Applications</button>
        </div>
    </nav>
    <main>
        <div class="center-card" id="main-content">
            <h1>Welcome to Cursed Layers!</h1>
            <p>
                View your application results, see why you failed, and check any notes your account may have.<br>
                If you find any bugs, notify <strong>cursedradiodemon</strong> so I can fix them.
            </p>
        </div>
        <!-- Search Panel (hidden by default) -->
        <div class="center-card" id="search-panel" style="display:none;">
            <h2>Profile Lookup</h2>
            <form id="search-form">
                <input type="text" id="search-query" placeholder="Enter Username or User ID" required style="width:90%;padding:0.5em;margin-bottom:1em;">
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
        </div>
        <!-- Admin Panel (hidden by default) -->
        <div class="center-card" id="admin-panel" style="display:none;">
            <h2>Admin Panel</h2>
            <div class="admin-btns">
                <button id="edit-profile-btn">Edit a Profile</button>
                <button id="add-application-btn">Add Application</button>
                <button id="log-ban-btn">Log a Ban</button>
                <button id="view-logs-btn">Logs</button>
            </div>
            <div id="admin-action-panel" style="margin-top:2em;"></div>
        </div>
        <!-- Admin Sign-in Panel (hidden by default) -->
        <div class="center-card" id="admin-signin-panel" style="display:none;">
            <h2>Admin Login</h2>
            <form id="admin-signin-form">
                <input type="password" id="admin-password" placeholder="Enter admin password" required style="width:90%;padding:0.5em;margin-bottom:1em;">
                <button type="submit">Sign In</button>
            </form>
            <div id="admin-signin-error" style="color:red;margin-top:1em;"></div>
        </div>
        <!-- Modal for profile/applications/bans/logs -->
        <div class="center-card" id="modal-panel" style="display:none;position:fixed;top:10vh;left:50%;transform:translateX(-50%);z-index:200;max-width:95vw;"></div>
    </main>
    <script>
    // --- CONFIG ---
    const ADMIN_PASSWORD = 'your_admin_password'; // <-- Set your admin password here

    // --- Discord login logic ---
    function onDiscordLogin(user) {
        document.getElementById('discord-login-btn').style.display = 'none';
        const profileBtn = document.getElementById('profile-menu-btn');
        profileBtn.style.display = 'flex';
        document.getElementById('profile-avatar').src = user.avatar;
        document.getElementById('profile-username').textContent = user.username;
        profileBtn.onclick = function() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!profileBtn.contains(e.target) && !document.getElementById('profile-dropdown').contains(e.target)) {
                document.getElementById('profile-dropdown').style.display = 'none';
            }
        });
    }

    // Simulate Discord login (replace with real fetch/session logic)
    // Example: fetch('/api/me').then(res => res.json()).then(user => onDiscordLogin(user));
    // For demo:
    // onDiscordLogin({ username: "DemoUser", avatar: "https://cdn.discordapp.com/embed/avatars/0.png" });

    // --- Profile dropdown actions ---
    document.getElementById('view-profile-btn').onclick = function() {
        showModal('Profile', '<div>Loading profile...</div>');
        // Fetch and display profile info here
    };
    document.getElementById('view-bans-btn').onclick = function() {
        showModal('Bans', '<div>Loading bans...</div>');
        // Fetch and display ban info here
    };
    document.getElementById('view-applications-btn').onclick = function() {
        showModal('Applications', '<div>Loading applications...</div>');
        // Fetch and display applications here
    };

    // --- Modal helper ---
    function showModal(title, content) {
        const modal = document.getElementById('modal-panel');
        modal.innerHTML = `<h2>${title}</h2><div>${content}</div><button onclick="document.getElementById('modal-panel').style.display='none'">Close</button>`;
        modal.style.display = 'block';
    }

    // --- Navigation logic ---
    document.getElementById('nav-home').onclick = function(e) {
        e.preventDefault();
        showPanel('main');
        setActiveNav(this);
    };
    document.getElementById('search-link').onclick = function(e) {
        e.preventDefault();
        showPanel('search');
        setActiveNav(this);
    };
    document.getElementById('admin-link').onclick = function(e) {
        e.preventDefault();
        if (window.isAdmin) {
            showPanel('admin');
        } else {
            showPanel('admin-signin');
        }
        setActiveNav(this);
    };

    function showPanel(panel) {
        document.getElementById('main-content').style.display = panel === 'main' ? '' : 'none';
        document.getElementById('search-panel').style.display = panel === 'search' ? '' : 'none';
        document.getElementById('admin-panel').style.display = panel === 'admin' ? '' : 'none';
        document.getElementById('admin-signin-panel').style.display = panel === 'admin-signin' ? '' : 'none';
        document.getElementById('modal-panel').style.display = 'none';
    }
    function setActiveNav(link) {
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
    }

    // --- Profile lookup logic ---
    document.getElementById('search-form').onsubmit = async function(e) {
        e.preventDefault();
        const query = document.getElementById('search-query').value.trim();
        const resultsDiv = document.getElementById('search-results');
        if (!query) return;
        resultsDiv.textContent = 'Searching...';
        try {
            const res = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`);
            if (!res.ok) throw new Error('User not found');
            const user = await res.json();
            resultsDiv.innerHTML = `
                <div style="margin-top:1em;text-align:left;">
                    <strong>Username:</strong> ${user.username}<br>
                    <strong>User ID:</strong> ${user.id}<br>
                    <strong>Notes:</strong> ${user.notes ? user.notes.join(', ') : 'None'}
                </div>
            `;
        } catch {
            resultsDiv.textContent = 'User not found.';
        }
    };

    // --- Admin sign-in logic ---
    document.getElementById('admin-signin-form').onsubmit = function(e) {
        e.preventDefault();
        const password = document.getElementById('admin-password').value;
        if (password === ADMIN_PASSWORD) {
            window.isAdmin = true;
            showPanel('admin');
        } else {
            document.getElementById('admin-signin-error').textContent = 'Incorrect password.';
        }
    };

    // --- Admin panel button actions ---
    document.getElementById('edit-profile-btn').onclick = function() {
        showModal('Edit Profile', `
            <form id="edit-profile-form">
                <input type="text" id="edit-userid" placeholder="User ID" required style="width:90%;padding:0.5em;margin-bottom:1em;"><br>
                <input type="text" id="edit-username" placeholder="Username" required style="width:90%;padding:0.5em;margin-bottom:1em;"><br>
                <textarea id="edit-notes" placeholder="Notes (comma separated)" style="width:90%;padding:0.5em;margin-bottom:1em;"></textarea><br>
                <div id="edit-banned-status">Banned: ...</div>
                <button type="submit">Save</button>
            </form>
        `);
        // TODO: Add JS to auto-load notes and banned status when user ID is entered
    };
    document.getElementById('add-application-btn').onclick = function() {
        showModal('Add Application', `
            <form id="add-app-form">
                <input type="text" id="app-username" placeholder="Username" required style="width:90%;padding:0.5em;margin-bottom:1em;"><br>
                <input type="text" id="app-userid" placeholder="User ID" required style="width:90%;padding:0.5em;margin-bottom:1em;"><br>
                <select id="app-status" required style="width:90%;padding:0.5em;margin-bottom:1em;">
                    <option value="">Select Status</option>
                    <option value="pass">Pass</option>
                    <option value="fail">Fail</option>
                </select><br>
                <textarea id="app-notes" placeholder="Notes / Reason" style="width:90%;padding:0.5em;margin-bottom:1em;"></textarea><br>
                <div id="past-applications">Past applications will show here.</div>
                <button type="submit">Add Application</button>
            </form>
        `);
        // TODO: Add JS to load past applications for this user
    };
    document.getElementById('log-ban-btn').onclick = function() {
        showModal('Log a Ban', `
            <form id="log-ban-form">
                <input type="text" id="ban-userid" placeholder="User ID" required style="width:90%;padding:0.5em;margin-bottom:1em;"><br>
                <input type="text" id="ban-username" placeholder="Username" required style="width:90%;padding:0.5em;margin-bottom:1em;"><br>
                <textarea id="ban-reason" placeholder="Reason" style="width:90%;padding:0.5em;margin-bottom:1em;"></textarea><br>
                <button type="submit">Log Ban</button>
            </form>
        `);
    };
    document.getElementById('view-logs-btn').onclick = function() {
        showModal('Logs', '<div>Loading logs...</div>');
        // TODO: Fetch and display logs
    };

    // --- Discord login button ---
    document.getElementById('discord-login-btn').onclick = function() {
        window.location.href = '/api/auth/discord';
    };
    </script>
</body>
</html>
